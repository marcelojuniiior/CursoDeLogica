<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exercicios de lógica</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="../css/terreno.css">
    <link rel="Stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <script src=" ../js/Repetitivas/senha_fixa.js" defer></script>
</head>

<body>
    <main>
        <h3>Senha fixa</h3>
        <div id="form">
            <form id="formProb">
                <input type="number" id="senha" class="form-control" placeholder="Digite a senha">
                <input id="submit" type="submit" class="form-control" value="calcular" />
            </form>
            <div id="resultado">
                <label id="textResult"></label>
            </div>

            <button class="btn " onclick="verMais()">
                <p>Sobre o Problema "senha fixa"</p>
                <svg id="iconButton" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-chevron-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708" />
                </svg>
                <span id="texto">
                    <p>
                        Escreva um programa que repita a leitura de uma senha até que ela seja válida. Para cada leitura
                        de
                        senha incorreta informada, escrever a mensagem "Senha Invalida! Tente novamente:". Quando a
                        senha
                        for informada corretamente deve ser impressa a mensagem "Acesso Permitido" e o algoritmo
                        encerrado. Considere que a senha correta é o valor 2002.
                    </p>
                </span>
            </button>
        </div>
        <button class="btn btn-light"><a href="/exerciciosSequenciais/">Voltar</a> </button>



    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
