<body>
    <main>
        <h1>Calcular Area e Preço do terreno</h1>
        <div id="form">
            <form id="formTerreno">
                <input type="number" id="largura" class="form-control" name="largura"
                    placeholder="Digite a largura do terreno:" required />

                <input type="number" id="comprimento" class="form-control" name="comprimento"
                    placeholder="Digite o comprimento do terreno:" required />

                <input type="number" id="vMetro" class="form-control" step='0.01' name="vMetro"
                    placeholder="Digite o valor do metro: ex: 2.50" required />
                <input type="submit" class="form-control" value="Calcular" />
            </form>
            <div id="resultado">
                <label id="Aterreno"></label>
                <label id="Pmetro"></label>
                <button class="btn btn-light" onclick="calcularNovamente()">Calcular novamente</button>

            </div>

            <button class="btn " onclick="verMais()">
                <p>Sobre o Problema "terreno"</p>
                <svg id="iconButton" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-chevron-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708" />
                </svg>
                <span id="texto">
                    <p>
                        Fazer um programa para ler as medidas da largura e comprimento de um terreno retangular com uma
                        casa decimal, bem como o valor do metro quadrado do terreno com duas casas decimais. Em seguida,
                        o programa deve mostrar o valor da área do terreno, bem como o valor do preço do terreno, ambos
                        com
                        duas casas decimais, conforme exemplo.
                    </p>
                </span>
            </button>
        </div>
        <button class="btn btn-light"><a href="/exerciciosSequenciais/">Voltar</a> </button>



    </main>
