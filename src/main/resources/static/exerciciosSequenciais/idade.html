<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exercicios de lógica</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="../css/terreno.css">
    <link rel="Stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <script src=" ./js/Sequenciais/idade.js" defer></script>
</head>

<body>
    <main>
        <h3>Média de idade entre duas pessoas</h3>
        <div id="form">
            <form id="formIdade">
                <label>Dados da primeira pessoa:</label>
                <input type="text" id="pessoa1" class="form-control" name="pessoa1"
                    placeholder="Digite o nome da 1 pessoa" />

                <input type="number" id="idade1" class="form-control" name="idade1"
                    placeholder="Digite a idade da 1 pessoa" required />
                <label>Dados da segunda pessoa:</label>
                <input type="text" id="pessoa2" class="form-control" name="pessoa2"
                    placeholder="Digite o nome da 2 pessoa" required />

                <input type="number" id="idade2" class="form-control" name="idade2"
                    placeholder="Digite a idade da 2 pessoa" required />

                <input type="submit" class="form-control" value="Calcular" />
            </form>
            <div id="resultado">
                <label id="mIdade"></label>
                <label id="textResult"></label>
                <button class="btn btn-light" onclick="calcularNovamente()">Calcular novamente</button>

            </div>

            <button class="btn " onclick="verMais()">
                <p>Sobre o Problema "Idade"</p>
                <svg id="iconButton" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-chevron-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708" />
                </svg>
                <span id="texto">
                    <p>
                        Fazer um programa para ler o nome e idade de duas pessoas. Ao final mostrar uma mensagem com os
                        nomes e a idade média entre essas pessoas, com uma casa decimal.
                    </p>
                </span>
            </button>
        </div>
        <button class="btn btn-light"><a href="/exerciciosSequenciais/">Voltar</a> </button>



    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
