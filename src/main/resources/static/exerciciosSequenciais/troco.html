<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exercicios de lógica</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="../css/terreno.css">
    <link rel="Stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <script src=" ../js/Sequenciais/troco.js" defer></script>
</head>

<body>
    <main>
        <h3>Troco no processo de pagamento de um produto</h3>
        <div id="form">
            <form id="formTroco">
                <input type="number" id="precoUnid" class="form-control" name="precoUnid"
                    placeholder="Digite o preço do produto:" step='0.01' required />

                <input type="number" id="qtdProduto" class="form-control" name="qtdProduto"
                    placeholder="Digite a quantidade de produtos" required />

                <input type="number" id="dinRecebido" class="form-control" name="dinRecebido"
                    placeholder="Digite o valor recebido" step='0.01' required />

                <input type="submit" class="form-control" />
            </form>
            <div id="resultado">
                <label id="textResult"></label>
                <label id="rSoma"></label>
                <button class="btn btn-light" onclick="calcularNovamente()">Calcular novamente</button>

            </div>

            <button class="btn " onclick="verMais()">
                <p>Sobre o Problema "Soma"</p>
                <svg id="iconButton" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-chevron-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708" />
                </svg>
                <span id="texto">
                    <p>
                        Fazer um programa para calcular o troco no processo de pagamento de um produto de uma mercearia.
                        O programa deve ler o preço unitário do produto, a quantidade de unidades compradas deste
                        produto,
                        e o valor em dinheiro dado pelo cliente (suponha que haja dinheiro suficiente). Seu programa
                        deve
                        mostrar o valor do troco a ser devolvido ao cliente.
                    </p>
                </span>
            </button>
        </div>
        <button class="btn btn-light"><a href="/exerciciosSequenciais/">Voltar</a> </button>



    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
