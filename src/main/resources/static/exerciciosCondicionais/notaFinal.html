<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="../css/terreno.css">

<body>
    <main>
        <h3>Nota final</h3>
        <div id="form">
            <form id="formNotaFinal">
                <input type="number" id="nota1" class="form-control" name="nota1" placeholder="Digite a primeira nota:"
                    step='0.01' required />

                <input type="number" id="nota2" class="form-control" name="nota2" placeholder="Digite a segunda nota:"
                    required />

                <input type="submit" class="form-control" />
            </form>
            <div id="resultado">
                <label id="textResult"></label>
                <label id="rCalculo"></label>
                <button class="btn btn-light" onclick="calcularNovamente()">Calcular novamente</button>

            </div>

            <button class="btn " onclick="verMais()">
                <p>Sobre o Problema "Nota final"</p>
                <svg id="iconButton" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-chevron-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708" />
                </svg>
                <span id="texto">
                    <p>
                        Fazer um programa para ler as duas notas que um aluno obteve no primeiro e segundo semestres de
                        uma disciplina anual. Em seguida, mostrar a nota final que o aluno obteve (com uma casa decimal)
                        no
                        ano juntamente com um texto explicativo. Caso a nota final do aluno seja inferior a 60.00,
                        mostrar a
                        mensagem "REPROVADO"
                    </p>
                </span>
            </button>
        </div>
        <button class="btn btn-light"><a href="/exerciciosCondicionais/">Voltar</a> </button>



    </main>

        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
