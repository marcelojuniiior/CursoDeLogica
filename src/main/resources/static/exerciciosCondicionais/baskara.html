<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exercicios de lógica</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="../css/terreno.css">
    <link rel="Stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <script src=" ../js/Condocionais/baskara.js" defer></script>
</head>

<body>
    <main>
        <h3>Baskara</h3>
        <div id="form">
            <form id="formBaskara">
                <input type="number" id="a" class="form-control" name="a" placeholder="Digite o coeficiente A:"
                    step='0.01' required />

                <input type="number" id="b" class="form-control" name="b" placeholder="Digite o coeficiente B:"
                    required />
                <input type="number" id="c" class="form-control" name="c" placeholder="Digite o coeficiente C:"
                    required />

                <input type="submit" class="form-control" />
            </form>

            <div id="resultado">
                <label id="textResult"></label>
                <label id="rCalculo"></label>
                <button class="btn btn-light" onclick="calcularNovamente()">Calcular novamente</button>

            </div>

            <button class="btn " onclick="verMais()">
                <p>Sobre o Problema "Baskara"</p>
                <svg id="iconButton" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-chevron-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708" />
                </svg>
                <span id="texto">
                    <p>
                        Fazer um programa para ler os três coeficientes de uma equação do segundo grau. Usando a fórmula
                        de Baskara, calcular e mostrar os valores das raízes x1 e x2 da equação com quatro casas
                        decimais,
                        conforme exemplo. Se a equação não possuir raízes reais, mostrar uma mensagem.
                    </p>
                </span>
            </button>
        </div>
        <button class="btn btn-light"><a href="/exerciciosCondicionais/">Voltar</a> </button>



    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
